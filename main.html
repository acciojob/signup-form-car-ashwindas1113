<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">

		<label for = "name"> Name </label>
		<input id = "name" type = "text" placeholder = "Name" required>
		<br>

		<label for = "email"> Email </label>
		<input id = "email" type = "email" placeholder = "Email" required>
		<br>

		<label for = "gender"> Gender </label>
		<input name = "gender" id = "gender_m" type = "radio" required>
		<input name = "gender" id = "gender_f" type = "radio" required>
		<br>

		<label for = "cars"> Car Brands</label>
		<select id = "cars">
			<option disabled selected>--Please choose an option--</option>
			<option>select#cars</option>
		</select>
		<br>

		<label for = "age">Age</label>
		<input id = "age" type = "number" required placeholder = "Age">
		<br>

		<label for ="dob"> DOB </label>
		<input id = "dob" type = "date" required>
		<br>

		<label for = "tel"> Phone Number</label>
		<input id = "tel" type = "tel" placeholder = "xxx-xxx-xxxx">
		<br>

		<label for = "password"> Password</label>
		<input id ="password" type = "password" required placeholder = "Password" >
		<br>

		<label for = "tos"> i agree to the TOS</label>
		<input id = "tos" type = "checkbox" required>
		<br>

		<button type = "submit"> Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
